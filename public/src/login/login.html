<br/> <br/>
<div class="col-md-4 col-md-offset-4">
  <div class="card card-user">
    <div class="content">
      <div class="row">
        <div class="col-md-12"> <h3>Login</h3> </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
            <div class="form-group">
              <label for="email">Email Address </label>
              <input class="form-control" type="email" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel">
            </div>
            <div class="form-group">
              <label for="password">Password </label>
              <input class="form-control" type="password" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <br/> <br/>
        <div class="col-md-12">
          <a [routerLink]="['/signup']">Click here to Signup</a>
          <br/>
        </div>
      </div>
    </div>
  </div>
</div>

<footer-common> </footer-common>
