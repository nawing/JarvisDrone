<div class="main-panel">

                </div>
              </div>

              </div>
            </div>

        <div class="col-lg-3 col-sm-6">

              </div>

          </div>

        <div class="col-lg-3 col-sm-6">

                <hr />

        <div class="col-lg-3 col-sm-6">

            <div class="content">

                <hr />

              </div>
